<section class="wrap" id="staticLoginDv"><!-- start 头部 -->
    <header class="header">
        <a href=javascript:history.go(-1)><span><svg class="icon icon-arrow-left"><use xlink:href="#icon-arrow-left"></use></svg></span>登录</a>
    </header>
    <!-- end 头部 --><!-- start 登录tab切换 --><section class="tab-wrap">
        <span class="act" tab="tabReadX">学宫账号</span>
        <span class="ondo_mobile" tab="qidian">邮箱登陆</span>
    </section><!-- end 登录tab切换 --><!-- start 登录切换的内容 -->
    <div class="login-input-wrap tab-list-wrap">
        <!-- start 登录 -->
        <form  method="post" enctype="multipart/form-data">
        <section class="login-wrap input-list">
            <ul>
                <li class=""><svg class="icon icon-user"><use xlink:href="#icon-user"></use></svg>
                    <input type="text" id="username" placeholder="账号" name="username" ></li>
                <li class="password-input"><svg class="icon icon-password"><use xlink:href="#icon-password"></use></svg>
                    <input type="password" id="password" placeholder="密码" name="password">
                    <svg class="icon icon-del" id="j-delPassWord" style="display: none;"><use xlink:href="#icon-del"></use></svg>
                    <svg class="icon icon-look hidden" id="j-passWordOn"><use xlink:href="#icon-look"></use></svg>
                    <svg class="icon icon-nolook" id="j-passWordOff"><use xlink:href="#icon-nolook"></use></svg>
                </li>
                <li class="code"><svg class="icon icon-user"><use xlink:href="#icon-code"></use></svg>
                    <input type="text" id="txtCode" name="userCheckPic" placeholder="请输入验证码"><a href="javascript:;" style="padding-left: 35px;">{:captcha_img()}</a></li>
            </ul>


        </section>

        <!-- end 登录 -->
    </div>
    <div class="btn-wrap">
        <!-- 去掉禁用 把disabled去掉即可 loading状态请查看loading.html -->
        <!--<a class="red-btn  login-button" href="#"><span class="load"></span>登录</a>-->
        <button type="button"  class="red-btn  login-button">登录</button>
        <p class="flex">
            <a href="{:url('login/forgetpassword')}" external="">忘记密码</a><a class="blue" href="/login/register">注册帐号</a>
        </p>
    </div>
    </form>
    <!-- start 其他登录方式 --><section class="other-login" id="j-otherLogin"><section class="qq-login">
        <ul>
            <li>
                <a href="javascript:" class="ondo_mobile">
                    <em class="login-icon qq"></em>
                    <p>
                        QQ登录
                    </p>
                </a>
            </li>
            <li>
                <a class="login-icon app ondo_mobile" href="javascript:" ><em class="login-icon sms"></em>
                    <p>
                        短信登录
                    </p>
                </a>
            </li>
        </ul>
    </section>
        <!--<section class="switch-login"><a href="#" id="j-switchBtn" class="stat ondo_mobile" data-stat="02|更多登录方式|mqd_L02|1">更多方式<svg class="icon icon-arrow-down"><use xlink:href="#icon-arrow-down"></use></svg></a><section class="other flex" id="j-otherWay"><a class="login-icon sina weibo" href="#"></a><a class="login-icon alipay" href="#"></a></section></section></section>&lt;!&ndash; end 其他登录方式 &ndash;&gt;</section>-->

<script>
    $(".login-button").click(function () {
        $.post('/login/login',$("form").serialize(),function (e) {
            //提示
            layer.open({
                content: e.msg
                ,skin: 'msg'
                ,time: 2 //2秒后自动关闭
            });
            if(e.code==1){
                setTimeout(function () {
                    window.location.href=e.url;
                },2000);
            }
        });
    });
    //功能暂未开放
    $(".ondo_mobile").click(function () {
        //提示
        layer.open({
            content: '功能暂未开放'
            ,skin: 'msg'
            ,time: 2 //2秒后自动关闭
        });
    });

</script>
