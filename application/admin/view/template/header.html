<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="__ADMINCSS__/font.css">
    <link rel="stylesheet" href="__ADMINCSS__/xadmin.css">
    <script type="text/javascript" src="__ADMINJS__/jquery.1.11.min.js"></script>
    <script src="__ADMINLIB__/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="__ADMINJS__/xadmin.js"></script>
    <script>
        /*清除缓存*/
        function cache_clear(){
            layer.confirm('确认要清除缓存吗？',function(index){
                $.post('/admin.php/index/clear','',function (e) {
                    layer.msg('缓存清成功',{icon:1,time:1000});
                });

                var index =  layer.alert();
                //关闭当前frame
                layer.close(index);

            });
        }
    </script>

</head>
<body>
<!-- 顶部开始 -->
<div class="container">
    <div class="logo"><a href="#">后台管理</a></div>
    <div class="left_open">
        <i title="展开左侧栏" class="iconfont">&#xe699;</i>
    </div>
    <ul class="layui-nav right" lay-filter="">
        <li class="layui-nav-item">
            <a href="javascript:;">{$Think.session.admin_name}</a>
            <dl class="layui-nav-child"> <!-- 二级菜单 -->
                <dd><a onclick="x_admin_show('个人信息','{:url(\'Settings/myPwd\')}')">修改密码</a></dd>
                <dd><a href="{:url('login/loginout')}">退出</a></dd>
            </dl>
        </li>
        <li class="layui-nav-item to-index"><a onclick="cache_clear()" href="javascript:;">清除缓存</a></li>
        <li class="layui-nav-item to-index"><a href="/" target="_blank">前台首页</a></li>
    </ul>

</div>
