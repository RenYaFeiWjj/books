{include file="template/iframe_header" /}
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">畅言接入</div>
                <div class="layui-card-body">
                    <div class="layui-form" wid100="" lay-filter="">

                        <div class="layui-form-item">
                            <label class="layui-form-label">appid</label>
                            <div class="layui-input-block">
                                <input type="text" name="appid" lay-verify="required" value="{$data.appid}" class="layui-input">
                            </div>
                            <div class="layui-form-mid layui-word-aux"></div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">conf</label>
                            <div class="layui-input-block">
                                <input type="text" name="conf" lay-verify="required" value="{$data.conf}" class="layui-input">
                            </div>
                            <div class="layui-form-mid layui-word-aux"></div>
                        </div>

                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit="" lay-filter="add">确认保存</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>


<script>
    layui.use(['form','layer'], function(){
        $ = layui.jquery;
        var form = layui.form
            ,layer = layui.layer;


        //监听提交
        form.on('submit(add)', function(data){

            $.post('/admin.php/settings/changyan',data.field,function (e) {
                if(e.code==1){
                    //发异步，把数据提交给php000
                    layer.alert(e.msg, {icon: 6},function () {
                        // 获得frame索引
                        var index =  layer.alert();
                        //关闭当前frame
                        layer.close(index);
                    });
                }else{
                    layer.msg(e.msg);
                }
            });

            return false;
        });


    });





</script>



</body>

</html>
