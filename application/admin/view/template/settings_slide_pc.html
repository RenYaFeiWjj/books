{include file="template/iframe_header" /}
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">幻灯片</div>
                <div class="layui-card-body">

                    <div class="layui-form" wid100="" lay-filter="">
                        <div class="layui-form-item">
                            <label class="layui-form-label2">第一张幻灯片</label>
                            <div class="layui-input-inline">
                                <select name="books_ids[]" lay-verify="" lay-search>
                                    {volist name='$books' id='vo'}
                                    <option value="{$vo.books_id}" {if condition="$vo.books_id eq $data.0"}selected{/if} >{$vo.books_name}</option>
                                    {/volist}
                                </select>
                            </div>
                            <div class="layui-form-mid layui-word-aux">可直接输入小说名进行搜索</div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label2">第二张幻灯片</label>
                            <div class="layui-input-inline">
                                <select name="books_ids[]" lay-verify="" lay-search>
                                    {volist name='$books' id='vo'}
                                    <option value="{$vo.books_id}" {if condition="$vo.books_id eq $data.1"}selected{/if} >{$vo.books_name}</option>
                                    {/volist}
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label2">第三张幻灯片</label>
                            <div class="layui-input-inline">
                                <select name="books_ids[]" lay-verify="" lay-search>
                                    {volist name='$books' id='vo'}
                                    <option value="{$vo.books_id} {if condition="$vo.books_id eq $data.2"}selected{/if}" >{$vo.books_name}</option>
                                    {/volist}
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label2">第四张幻灯片</label>
                            <div class="layui-input-inline">
                                <select name="books_ids[]" lay-verify="" lay-search>
                                    {volist name='$books' id='vo'}
                                    <option value="{$vo.books_id}" {if condition="$vo.books_id eq $data.3"}selected{/if} >{$vo.books_name}</option>
                                    {/volist}
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label2">第五张幻灯片</label>
                            <div class="layui-input-inline">
                                <select name="books_ids[]" lay-verify="" lay-search>
                                    {volist name='$books' id='vo'}
                                    <option value="{$vo.books_id}" {if condition="$vo.books_id eq $data.4"}selected{/if} >{$vo.books_name}</option>
                                    {/volist}
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label2">第六张幻灯片</label>
                            <div class="layui-input-inline">
                                <select name="books_ids[]" lay-verify="" lay-search>
                                    {volist name='$books' id='vo'}
                                    <option value="{$vo.books_id}" {if condition="$vo.books_id eq $data.5"}selected{/if} >{$vo.books_name}</option>
                                    {/volist}
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit="" lay-filter="add">确认保存</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<script>
    layui.use(['form','layer'], function(){
        $ = layui.jquery;
        var form = layui.form
            ,layer = layui.layer;


        //监听提交
        form.on('submit(add)', function(data){

            $.post('/admin.php/settings/slide',data.field,function (e) {
                layer.msg(e.msg);
            });

            return false;
        });


    });

</script>

</body>

</html>
