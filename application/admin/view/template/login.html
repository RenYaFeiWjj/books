<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>后台登录</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="__ADMINCSS__/font.css">
	<link rel="stylesheet" href="__ADMINCSS__/xadmin.css">
    <script type="text/javascript" src="__ADMINJS__/jquery.1.11.min.js"></script>
    <script src="__ADMINLIB__/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="__ADMINJS__/xadmin.js"></script>

</head>
<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">管理登录</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" >
            <input name="admin_name" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="admin_password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit" class="ashore">
            <hr class="hr20" >
        </form>
    </div>

    <script>
        $(function  () {
            layui.use('form', function(){
              var form = layui.form;
              // layer.msg('玩命卖萌中', function(){
              //   //关闭后的操作
              //   });
              //监听提交
              form.on('submit(login)', function(data){
                // alert(888)
//                layer.msg(JSON.stringify(data.field),function(){
//                    location.href='index.html'
//                });

                $.post('login/login',data.field,function (e) {
                    layer.msg(e.msg);

                    if(e.code==1){
                        location.href=e.url;
                    }

                },"json");

                    return false;
              });





            });
        })

        
    </script>

    

</body>
</html>
